<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!-- CDN AFrame, MindAR.js, AR.js-->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const examplePlane = document.querySelector('#example-plane');
            // detect click event
            examplePlane.addEventListener('click', () => {
                history.back();
                console.log('button click');
            });
        })
    </script>
    <title>Mind AR || Desk 3D Model</title>
  </head>
  <body>
      <div style="position: absolute; z-index: 1000">
        <button id="example-plane" type="button" class="btn btn-primary">Go Back</button>
      </div>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.01; filterBeta: 8"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
    <a-assets>
        <a-asset-item id="example" src="./desk.gltf"></a-asset-item>
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
        position="0 -0.5 0" height="0.552" width="1" rotation="0 50 0"
          src="#example"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
